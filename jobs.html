<!DOCTYPE html>
<html>
<body>
<h1>Add a job!</h1>
<p>Fill out the following to add a job</p>
<form>
Company name: <input type="text" name="company"><br>
Job title: <input type="text" name="jobtitle"><br>
Date applied: <input type="text" name="appdate"><br>
Contact (N/A if none): <input type="text" name="contact"><br>
Status (Applied, Interviewing, etc): <input type="text" name="status"><br>
Notes: <input type="text" name="notes"><br>
<input type="submit">
</form>
</body>
</html>
