<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
</head>
<body>
<h1>Add a job!</h1>
<p>Fill out the following to add a job</p>
<form id="jobform">
Company name: <input type="text" name="company" id="comp"><br>
Job title: <input type="text" name="jobtitle" id="title"><br>
Date applied: <input type="text" name="appdate" id="date"><br>
Contact (N/A if none): <input type="text" name="contact" id="cont"><br>
Status (Applied, Interviewing, etc): <input type="text" name="status" id="stat"><br>
Notes: <input type="text" name="notes" id="not"><br>
<input type="button" value="Save"  onclick="saveElements();">
</form><br>
<script>
  function saveElements() {
  var msg = "You entered the following: <br> Company: " + document.getElementById("comp").value + "<br> Job title: " + document.getElementById("title").value + "<br>";
 //+ <br> + "Job title: " + document.getElementById("title") + <br>;
 document.getElementById("input").innerHTML = msg;   
}
</script>
<p id="input"></p>
</body>
</html>
